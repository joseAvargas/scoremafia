<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>


    <title>Score Mafia</title>
</head>
<body class="bg-grey">
    <!-- nav bar -->
    <div>
        <nav class="pl-5 navbar navbar-expand-lg navbar-dark nav-bg-dark">
            <a class="navbar-brand" href="#">Score Mafia</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">NBA <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">NFL</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">NHL</a>
                </li>

              </ul>
            </div>
          </nav>
    </div>

    <!-- container -->
    <div class="px-5 py-5 container-fluid">

        <!-- start game cards -->
        <div id="card-deck" class="row row-cols-1 row-cols-sm-2 row-cols-xl-4">

          
          <div class="col mb-4">
            <div class="card-flip" id='leader-card-2'>
              <!-- front card -->
              <div class="front card h-100 card-custom bg-white border-white border-0">
                <!-- next & back arrows -->
                <span class="card-arrow-right">
                  <button class="btn text-white" title="view stats" onclick="flip('leader-card-2')"><i class="fas fa-list-ul fa-2x"></i></button>
                </span>
                <div class="card-header text-center bg-dark-orange">LAC @ WSH</div>
                <div class="image-row bg-white">
                    <div class="image-col text-center">
                      <img src="https://a.espncdn.com/i/teamlogos/nba/500/scoreboard/lac.png" class="card-img-top" alt="...">
                      <h3 class="py-3">99</h3>
                    </div>
                    <div class="image-col text-center">
                      <img src="https://a.espncdn.com/i/teamlogos/nba/500/scoreboard/wsh.png" class="card-img-top" alt="...">
                      <h3 class="py-3">103</h3>
                    </div>
                </div>
                <div class="card-footer text-center bg-light-orange">Q1 7:20</div>

              </div>
              <!-- end front card -->

              <!-- back card -->
              <div class="back card h-100 bg-light-aqua" style="position: absolute; top: 0;">
                <span class="card-arrow-left">
                  <button class="btn" title="view score" onclick="flip('leader-card-2')"><i class="fas fa-undo-alt fa-2x"></i></button>
                </span>
                <div class="card-body" style="overflow-y: auto;">
                  <h5 class="card-title py-3"><strong>Sample Title</strong></h5>  
              </div>
              </div> 
              <!-- end back card -->
            </div>
          </div>

        </div>
        <!-- end game cards -->
    </div>
    <!-- end container -->
    <script src="src/scripts.js"></script>
</body>
</html>
