<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./src/styles.css">

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>


    <title>Score Mafia</title>
</head>
<body class="bg-color">
    <!-- nav bar -->
    <div>
        <nav class="pl-5 navbar navbar-expand-lg navbar-dark nav-bg-dark">
            <a class="navbar-brand" href="#">Score Mafia</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">NBA <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">NFL</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">NHL</a>
                </li>

              </ul>
            </div>
          </nav>
    </div>

    <!-- container -->
    <div class="px-5 py-5 container-fluid">

        <!-- start game cards -->
        <div id="card-deck" class="row row-cols-1 row-cols-sm-2 row-cols-xl-4">
          
          <div class="col mb-4">
            <div class="card h-100">
              <div class="card-header text-center">LAC @ WSH</div>
              <div class="image-row">
                  <div class="image-col text-center">
                    <img src="https://a.espncdn.com/i/teamlogos/nba/500/scoreboard/lac.png" class="card-img-top" alt="...">
                    <h3 class="py-3">99</h3>
                  </div>
                  <div class="image-col text-center">
                    <img src="https://a.espncdn.com/i/teamlogos/nba/500/scoreboard/wsh.png" class="card-img-top" alt="...">
                    <h3 class="py-3">103</h3>
                  </div>
              </div>
              <div class="card-footer text-center">Q1 7:20</div>
            </div>
          </div>
          <div class="col mb-4">
            <div class="card h-100">
              <div class="card-header text-center">DET @ NY</div>
              <div class="image-row">
                  <div class="image-col text-center">
                    <img src="https://a.espncdn.com/i/teamlogos/nba/500/scoreboard/det.png" class="card-img-top" alt="...">
                    <h3 class="py-3">104</h3>
                  </div>
                  <div class="image-col text-center">
                    <img src="https://a.espncdn.com/i/teamlogos/nba/500/scoreboard/ny.png" class="card-img-top" alt="...">
                    <h3 class="py-3">113</h3>
                  </div>
              </div>
              <div class="card-footer text-center">Q3 10:00</div>
            </div>
          </div>
          <div class="col mb-4">
            <div class="card h-100">
              <div class="card-header text-center">TOR @ BOS</div>
              <div class="image-row">
                  <div class="image-col text-center">
                    <img src="https://a.espncdn.com/i/teamlogos/nba/500/scoreboard/tor.png" class="card-img-top" alt="...">
                    <h3 class="py-3">125</h3>
                  </div>
                  <div class="image-col text-center">
                    <img src="https://a.espncdn.com/i/teamlogos/nba/500/scoreboard/bos.png" class="card-img-top" alt="...">
                    <h3 class="py-3 winner">132</h3>
                  </div>
              </div>
              <div class="card-footer text-center">FINAL</div>
            </div>
          </div>
          <div class="col mb-4">
            <div class="card h-100">
              <div class="card-header text-center">DEN @ IND</div>
              <div class="image-row">
                  <div class="image-col text-center">
                    <img src="https://a.espncdn.com/i/teamlogos/nba/500/scoreboard/den.png" class="card-img-top" alt="...">
                    <h3 class="py-3 winner">113</h3>
                  </div>
                  <div class="image-col text-center">
                    <img src="https://a.espncdn.com/i/teamlogos/nba/500/scoreboard/ind.png" class="card-img-top" alt="...">
                    <h3 class="py-3">103</h3>
                  </div>
              </div>
              <div class="card-footer text-center">FINAL</div>
            </div>
          </div>
           
            
            

        </div>
        <!-- end game cards -->
    </div>
    <!-- end container -->
    <script src="src/scripts.js"></script>
</body>
</html>
